name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-locked.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-locked.txt ]; then pip install -r requirements-locked.txt; else if [ -f requirements.txt ]; then pip install -r requirements.txt; fi; fi
          python -m pip install -e .

      - name: Lint and format check
        run: |
          python -m pip install black flake8
          black --check .
          flake8

      - name: Syntax check
        run: |
          python -m py_compile scripts/dashboard.py scripts/train_models.py scripts/predict_next.py
          python -m compileall -q app integrations ml scripts

      - name: Run unit tests
        run: |
          python -m pip install pytest
          pytest -q
