name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-ml.txt ]; then pip install -r requirements-ml.txt; fi

      - name: Syntax check
        run: |
          python -m py_compile dashboard.py train_models.py predict_next.py telegram_notifier.py
          python -m compileall -q app integrations ml

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests -p "test_*.py"
